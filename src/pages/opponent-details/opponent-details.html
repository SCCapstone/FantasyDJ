<ion-header>

  <ion-navbar>
    <ion-title>{{ league.name}} member: {{ user.id }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>{{ user.id }}'s playlist </p>
  <ion-card *ngFor="let song of songs | async" >
    <ion-card-content>
      <ion-card-title>
        {{ song.name }} by {{ song.artist }}
      </ion-card-title>
      <img src="{{ song.artwork }}"
           alt="album artwork for {{ song.name }}"/>
    </ion-card-content>
  </ion-card>

</ion-content>

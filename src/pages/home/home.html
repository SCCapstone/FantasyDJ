<ion-header>
  <ion-navbar color="dark">
    <ion-title align="center">FantasyDJ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br>
  <br>
  <button *ngIf="! currentUser" class="btn btn-primary" id="btn-login" (click)="login()">Log In</button>

  <p *ngIf="currentUser">Hello, {{ currentUser.id }}!</p>

  <h2>Leagues</h2>

  <ion-card *ngFor="let league of leagues | async" (click)="goToLeague(league)">

    <ion-item text-wrap>
      {{ league.name }}
    </ion-item>
  </ion-card>

  <ion-card>
      <ion-item text-wrap>
        <button (click) = "newLeague()">Create new league</button>
      </ion-item>
  </ion-card>

</ion-content>

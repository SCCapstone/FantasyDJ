<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{ user.id }}'s  songs in {{ league.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let song of songs | async">
      <ion-thumbnail item-left>
        <img src="{{ song.artwork }}" alt="album artwork for {{ song.name }}">
      </ion-thumbnail>
      <div>
        <h2>{{ song.name }}</h2>
        <p>{{ song.artist }}</p>
      </div>
      <span item-right>{{ getScore(league.id, user.id, song.id) | async }}</span>
    </ion-item>

    <ion-item *ngIf="(songs | async)?.length === 0">
      <p>No songs chosen</p>
    </ion-item>

  </ion-list>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Player Details for {{ user.id }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>DJing since {{ user.dateCreated }}</p>
    <ion-card *ngFor="let song of songs | async" >
      <ion-item text-wrap>{{ song.name }} by {{ song.artist }}</ion-item>
    </ion-card>
    <div *ngIf="( songs | async)?.length <= (opp_songs | async)?.length && creator == true ">
      <ion-card (click)="goToSearch(user,league)">
        <ion-card-content>
                  <ion-card-title>
                    Add New Song
                    </ion-card-title>
                </ion-card-content>
              </ion-card>
  </div>
  <div *ngIf="( songs | async)?.length < (opp_songs | async)?.length && creator == false ">
      <ion-card (click)="goToSearch(user,league)">
        <ion-card-content>
                  <ion-card-title>
                    Add New Song
                    </ion-card-title>
                </ion-card-content>
              </ion-card>
  </div>
  <div *ngIf="( songs | async)?.length > (opp_songs | async)?.length && creator == true">
    Wait for opponent to choose another song.
  </div>
  <div *ngIf="( songs | async)?.length == (opp_songs | async)?.length && creator == false">
    Wait for opponent to choose another song.
  </div>

</ion-content>

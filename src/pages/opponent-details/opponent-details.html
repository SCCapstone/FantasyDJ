<ion-header>

  <ion-navbar>
    <ion-title> {{ league.name}} member: {{ user.id }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p> {{ user.id }}'s playlist </p>
  <ion-card *ngFor="let song of songs | async" >
    <ion-item text-wrap>{{ song.name }} by {{ song.artist }}</ion-item>
    <ion-item text-wrap>{{ getScore(league.id, user.id, song.id) | async }}</ion-item>
  </ion-card>

<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      About FantasyDJ
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card padding color="dark">

    <ion-card-title> Welcome to FantasyDJ!</ion-card-title>

    <p>FantasyDJ is a mobile app that allows users to team up and create playlists to compete each week. Using a user's Spotify account, playlists are scored based on daily changes in song popularity.</p>

    <button ion-button large clear icon-right color="secondary" (click)="goToTutorial()">
      View Tutorial
      <ion-icon name="arrow-forward"></ion-icon>
    </button>

  </ion-card>

</ion-content>


<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>


  <ion-searchbar
    [(ngModel)]="query"
    (ionInput)="search()"
    (debounce)="5000"
    placeholder="Ex. Guns 'N Roses">
  </ion-searchbar>



  <div *ngIf="results && results.tracks" id="tracks" class="results">
    <ion-card *ngFor="let track of results.tracks.items" padding (click)="addSong(user, league, track)">
      <ion-card-title text-wrap>{{ track.name }}</ion-card-title>
      <ion-item text-wrap>by {{ track.album.artists[0].name }}</ion-item>
      <ion-item text-wrap>on {{ track.album.name }}</ion-item>
      <img src="{{ track.album.images[0].url }}"
           alt="album artwork for {{ track.name }}">
    </ion-card>
  </div>


</ion-content>

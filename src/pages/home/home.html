<ion-header>
  <ion-navbar color="dark">
    <ion-title>Leagues</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button block *ngIf="! currentUser" (click)="login()">Log In</button>

  <div *ngIf="currentUser">
    <ion-list>
      <ion-item *ngFor="let league of leagues | async" (click)="goToLeague(league)">
        <h2>{{ league.name }}</h2>
        <p>{{ league.users.join(" &amp; ") }}</p>
        <p *ngIf="(getScore(league.id, league.users[0]) | async) > (getScore(league.id, league.users[1]) | async)">Winning</p>
        <p *ngIf="(getScore(league.id, league.users[0]) | async) < (getScore(league.id, league.users[1]) | async)">Losing</p>
        <p *ngIf="(getScore(league.id, league.users[0]) | async) == (getScore(league.id, league.users[1]) | async)">Tied</p>
      </ion-item>
    </ion-list>

    <button ion-button block (click) = "newLeague()">Create new league</button>
  </div>
</ion-content>

<ion-header>

  <ion-navbar color="dark">
    <ion-title>analytics</ion-title>
  </ion-navbar>
  <ng-container *ngFor="let x of users | async">
    <button *ngIf="x.id == user.id" ion-button (click)="redraw(x, league)">{{x.id}}
    </button>
  </ng-container>
  <ng-container *ngFor="let x of users | async">
    <button *ngIf="x.id != user.id" ion-button (click)="redraw(x, league)">{{x.id}}
    </button>
  </ng-container>
  <div class="analytics">
  <div class="row">
  <div class="col-md-6">
    <div style="display: block;">
    <canvas baseChart width="400" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"></canvas>
    </div>
  </div>

  <div class="col-md-6" style="margin-bottom: 10px">

      </tr>
      <tr>
        <th id="header2" *ngFor="let label of lineChartLabels">{{label}}</th>
      </tr>
      <tr *ngFor="let d of tableData">
        <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
      </tr>
    </table>
  </div>
-->

</div>
<ion-grid>
<ion-row>
  <ion-col>
    <strong>Popularity Changes By Day</strong>
  </ion-col>
</ion-row>
<ion-row>
    <ion-col *ngFor="let label of lineChartLabels"><strong>{{label}}</strong>
    </ion-col>
  </ion-row>
<ion-row *ngFor="let d of tableData">
  <ion-col *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</ion-col>
</ion-row>
</ion-grid>
</div>
</ion-header>

<ion-header>

  <ion-navbar color="dark">
    <ion-title> {{ songFire.name }} by {{ songFire.artist }} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >

  <img src= "{{ songFire.artwork }}"
       alt='url("../img/vinyl-music-play-spinning-21148.jpg")' >


  <button ion-button full color="secondary" (click)='launchUrl(songFire.preview)'>Open In Spotify</button>


  <ion-footer >

    <ion-grid >

      <ion-row >

        <ion-col width="10"></ion-col>
        <ion-col width="40">
          <button ion-button icon-only color="dark" (click)='play()'>
            <ion-icon name="play" color="white"></ion-icon>
          </button>
        </ion-col>

        <ion-col width="40">
          <button ion-button icon-only color="dark" (click)="pause()">
            <ion-icon name="pause" color="white"></ion-icon>
          </button>
        </ion-col>
        <ion-col width="10"></ion-col>


      </ion-row>

    </ion-grid>

  </ion-footer>
8
</ion-content>

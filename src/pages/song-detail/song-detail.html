<ion-header>

  <ion-navbar color="dark">
    <ion-title *ngFor="let song of songs | async">{{ song.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngFor="let song of songs | async">

  <img src= "{{ song.artwork }}"
       alt="album artwork for {{ song.name }}" >

  <button ion-button full color="secondary" (click)='launchUrl(song.preview)'>Open In Spotify</button>


  <ion-footer >

    <ion-grid >

      <ion-row >

        <ion-col width="10"></ion-col>
        <ion-col width="40">
          <button ion-button icon-only color="dark" (click)="play()">
            <ion-icon name="play" color="white"></ion-icon>
          </button>
        </ion-col>

        <ion-col width="40">
          <button ion-button icon-only color="dark" (click)="pause()">
            <ion-icon name="pause" color="white"></ion-icon>
          </button>
        </ion-col>
        <ion-col width="10"></ion-col>


      </ion-row>

    </ion-grid>

  </ion-footer>


</ion-content>

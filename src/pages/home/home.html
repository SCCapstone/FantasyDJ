<ion-header>
  <ion-navbar color="dark">
    <ion-title align="center">Leagues</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button *ngIf="! currentUser" (click)="login()">Log In</button>

  <div *ngIf="currentUser">
    <ion-list>
      <ion-item *ngFor="let league of leagues | async" (click)="goToLeague(league)">
        <h2>{{ league.name }}</h2>
        <p>{{ league.users.join(" &amp; ") }}</p>
      </ion-item>
    </ion-list>

    <button ion-button block (click) = "newLeague()">Create new league</button>
  </div>
</ion-content>

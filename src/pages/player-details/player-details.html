<ion-header>

  <ion-navbar color="dark">
    <ion-title>My songs in {{ league.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let song of songs | async">
      <ion-thumbnail item-left>
        <img src="{{ song.artwork }}" alt="album artwork for {{ song.name }}">
      </ion-thumbnail>
      <div>
        <h2>{{ song.name }}</h2>
        <p>{{ song.artist }}<p>
      </div>
      <span item-right>{{getScore(league.id, user.id, song.id) | async }}</span>
    </ion-item>

    <ion-item *ngIf="(songs | async)?.length === 0">
      <p>No songs chosen</p>
    </ion-item>

  </ion-list>

  <div *ngIf="(songs | async)?.length < 3">

    <button *ngIf="!creator && (songs | async)?.length < (opp_songs | async)?.length
            || creator && (songs | async)?.length <= (opp_songs | async)?.length"
            ion-button block (click)="goToSearch(user, league)">
      Add New Song
    </button>

    <div *ngIf="!creator && (songs | async)?.length == (opp_songs | async)?.length
                || creator && (songs | async)?.length > (opp_songs | async)?.length">
      <ion-item>Wait for opponent to choose a song.</ion-item>
    </div>

  </div>
  <button ion-button block (click) = "goToAnalytics(user, league)">Analytics</button>

</ion-content>

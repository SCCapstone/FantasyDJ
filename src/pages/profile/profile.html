<ion-header>

  <ion-navbar color="dark">
    <ion-title>Your Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card padding color="dark">
    <ion-card-title>{{ user?.id }}</ion-card-title>

    <ion-list>
      <ion-item color="dark">
        <ion-icon item-left name="mail"></ion-icon>
        {{ user?.email }}
      </ion-item>
    </ion-list>

    <button ion-button (click)="logout()">Log Out</button>
  </ion-card>
</ion-content>

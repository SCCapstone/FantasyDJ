<!--
  Generated template for the PlayerDetails page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Player Details for {{ user.id }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>DJing since {{ user.dateCreated }}</p>
  <ion-card *ngFor="let song of songs | async" >
    <ion-item text-wrap>{{ song.name }} by {{ song.artist }}</ion-item>
  </ion-card>
  <ion-card (click)="goToSearch(user,league)">
    <ion-card-content>
      <ion-card-title>
        Add New Song
      </ion-card-title>
    </ion-card-content>
  </ion-card>

</ion-content>

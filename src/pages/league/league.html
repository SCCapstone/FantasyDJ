<ion-header>

  <ion-navbar>
    <ion-title>{{ league.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Players</h2>

  <ion-card *ngFor="let user of users | async" (click)="goToPlayer(user)">
    <ion-item text-wrap>{{ user.id }}</ion-item>
  </ion-card>

  <p *ngIf="! users">None yet.</p>

  <div *ngIf="league.endTime">
    <h2>End Time</h2>
    <p>{{ league.endTime }}</p>
  </div>
</ion-content>

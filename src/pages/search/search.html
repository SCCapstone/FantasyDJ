<ion-header>

  <ion-navbar color="dark">
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-searchbar
    [(ngModel)]="query"
    (ionInput)="search()"
    (debounce)="5000"
    placeholder="Ex. Guns 'N Roses">
  </ion-searchbar>

  <ion-list *ngIf="results && results.tracks" id="tracks" class="results">
    <ion-item *ngFor="let track of results.tracks.items" padding (click)="addSong(user, league, track)">
      <ion-thumbnail item-left>
        <img src="{{ track.album.images[0].url }}"
             alt="album artwork for {{ track.name }}">
      </ion-thumbnail>
      <h2 text-wrap>{{ track.name }}</h2>
      <p>
        by <strong>{{ track.album.artists[0].name }}</strong>
        on <em>{{ track.album.name }}</em>
      </p>
    </ion-item>
  </ion-list>

</ion-content>

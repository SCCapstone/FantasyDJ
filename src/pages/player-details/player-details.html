<ion-header>

  <ion-navbar color="dark">
    <ion-title>Player Details for {{ user.id }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>DJing since {{ user.dateCreated }}</p>

  <ion-card *ngFor="let song of songs | async" >
    <ion-card-content>
      <ion-card-title>
        {{ song.name }} by {{ song.artist }}
      </ion-card-title>
      <img src= "{{ song.artwork }}"
           alt="album artwork for {{ song.name }}">
    </ion-card-content>
  </ion-card>

  <div *ngIf="(songs | async)?.length < 3">

    <div *ngIf="!creator && (songs | async)?.length < (opp_songs | async)?.length
                || creator && (songs | async)?.length <= (opp_songs | async)?.length">
        <ion-card (click)="goToSearch(user, league)">
          <ion-card-content>
              <ion-card-title>
                Add New Song
              </ion-card-title>
          </ion-card-content>
        </ion-card>
    </div>

    <div *ngIf="!creator && (songs | async)?.length == (opp_songs | async)?.length
                || creator && (songs | async)?.length > (opp_songs | async)?.length">
      Wait for opponent to choose a song.
    </div>

  </div>

</ion-content>

<ion-header>
  <ion-navbar color="dark">
    <ion-title>Your Leagues</ion-title>
  </ion-navbar>
<ion-toolbar color="dark">
  <ion-segment [(ngModel)]="flag">
    <ion-segment-button value="current">
      Current
    </ion-segment-button>
    <ion-segment-button value="past">
      Past
    </ion-segment-button>
  </ion-segment>
  </ion-toolbar>
</ion-header>



<ion-content padding>

  <button ion-button block *ngIf="! currentUser" (click)="login()">Log In</button>

  <div *ngIf="currentUser">
    <ng-container *ngIf="flag=='past'">
    <ion-list>
      <ion-item *ngFor="let league of pastLeagues | async" (click)="goToLeague(league, currentUser)">
        <ion-icon *ngIf="(isWinner(league.id, currentUser.id) | async) == true" item-left name="ribbon"></ion-icon>

        <ion-icon *ngIf="(isWinner(league.id, currentUser.id) | async) == false" item-left name="sad"></ion-icon>
      <div>
          <h2>{{ league.name }}</h2>
          <p class="players">{{ league.users.join(" &amp; ") }}</p>
        </div>

        <span item-right>{{ (getScore(league.id, currentUser.id) | async) }}</span>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-container *ngIf="flag=='current'">
    <ion-list>
      <ion-item *ngFor="let league of currentLeagues | async" (click)="goToLeague(league, currentUser)">
        <ion-icon *ngIf="(isWinner(league.id, currentUser.id) | async) == null && (isCreator(league.id, currentUser.id) | async) == true && (getScore(league.id, currentUser.id) | async) > (getScore(league.id, league.users[1]) | async)" item-left name="arrow-round-up"></ion-icon>

        <ion-icon *ngIf="(isWinner(league.id, currentUser.id) | async) == null && (isCreator(league.id, currentUser.id) | async) == true && (getScore(league.id, currentUser.id) | async) < (getScore(league.id, league.users[1]) | async)" item-left name="arrow-round-down"></ion-icon>

        <ion-icon *ngIf="(isWinner(league.id, currentUser.id) | async) == null && (isCreator(league.id, currentUser.id) | async) == true && (getScore(league.id, currentUser.id) | async) == (getScore(league.id, league.users[1]) | async)" item-left name="arrow-round-back"></ion-icon>

        <ion-icon *ngIf="(isWinner(league.id, currentUser.id) | async) == null && (isCreator(league.id, currentUser.id) | async) == false && (getScore(league.id, currentUser.id) | async) > (getScore(league.id, league.users[0]) | async)" item-left name="arrow-round-up"></ion-icon>

        <ion-icon *ngIf="(isWinner(league.id, currentUser.id) | async) == null && (isCreator(league.id, currentUser.id) | async) == false && (getScore(league.id, currentUser.id) | async) < (getScore(league.id, league.users[0]) | async)" item-left name="arrow-round-down"></ion-icon>

        <ion-icon *ngIf="(isWinner(league.id, currentUser.id) | async) == null && (isCreator(league.id, currentUser.id) | async) == false && (getScore(league.id, currentUser.id) | async) == (getScore(league.id, league.users[0]) | async)" item-left name="arrow-round-back"></ion-icon>
      <div>
          <h2>{{ league.name }}</h2>
          <p class="players">{{ league.users.join(" &amp; ") }}</p>
        </div>

        <span item-right>{{ (getScore(league.id, currentUser.id) | async) }}</span>
      </ion-item>
    </ion-list>
  </ng-container>

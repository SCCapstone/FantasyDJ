<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{ league.name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <p *ngIf="league.endTime">Ending at {{ league.endTime }}</p>
    <button ion-button item-right (click)="deleteThisLeague()">Delete</button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let user of users | async" (click)="goToPlayer(user, league)">
      <ion-icon item-left name="person"></ion-icon>
      <h2 text-wrap>{{ user.id }}</h2>
    </ion-item>
  </ion-list>

</ion-content>
